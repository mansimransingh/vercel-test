<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open in Safari</title>
    <script>
        window.onload = function() {
            // Sample User-Agent string from UIWebView: Mozilla/5.0 (iPhone; CPU iPhone OS 13_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile/15E148
            // Note: This is just an example and the actual User-Agent string may vary.
            var userAgent = navigator.userAgent;

            if (userAgent.includes('AppleWebKit') && !userAgent.includes('Safari')) {
                // We suspect that this is a UIWebView or WKWebView
                document.getElementById('normalContent').style.display = 'none';
                document.getElementById('uiWebViewAlert').style.display = 'block';
            }
        };

        function openInSafari() {
            // Attempt to open in Safari by using window.open
            window.open('https://yourwebsite.com', '_system');
        }
    </script>
</head>
<body>
    <div id="normalContent">
        <!-- Your regular website content goes here -->
    </div>
    
    <div id="uiWebViewAlert" style="display:none;">
        <h1>This website is best viewed in Safari.</h1>
        <button onclick="openInSafari()">Open in Safari</button>
    </div>
</body>
</html>
